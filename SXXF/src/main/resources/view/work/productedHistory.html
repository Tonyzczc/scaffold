<!DOCTYPE html>
<!--解决idea thymeleaf 表达式模板报红波浪线-->
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 引入公用部分 -->
    <script th:replace="common/head::static"></script>
    <!-- 样式 -->
    <link th:href="@{/sys/authority/css/authority.css}" rel="stylesheet" type="text/css"/>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.3"></script>
</head>
<body>
<div class="layui-row layui-col-space15">
    <div class="layui-col-md3">
        <div class="layui-card">
            <div class="layui-card-header">车间列表</div>
            <div class="layui-card-body">
                <!-- 表格主体 -->
                <table class="layui-hide" id="authorityTable" lay-filter="test"></table>
                <!-- 模板 -->
                <script type="text/html" id="authorityTableBarDemo">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">历史详情</a>
                </script>
            </div>
        </div>
    </div>
    <!-- 操作表单 -->
    <div class="layui-col-md9">
        <div class="layui-card">
            <div class="layui-card-header">配置历史</div>
            <div class="layui-card-body">
                <table class="layui-hide" id="historyTable" lay-filter="test"></table>
            </div>
        </div>
    </div>
</div>
</body>
<!-- js -->
<script th:src="@{/work/js/productedHistory.js}"></script>
</html>
